
<div class="zoom-controls">
  <a class="zoom-icon" (click)="zoomIn()">
    <img src="assets/icons/zoom_in_icon.svg"  alt="zoom in"/>
  </a>
  <a class="zoom-icon" (click)="zoomOut()">
    <img src="assets/icons/zoom_out_icon.svg"  alt="zoom in"/>
  </a>
  <a class="zoom-icon zoom-off" (click)="zoomOff()">
    <img src="assets/icons/zoomo_off_icon.svg"  alt="zoom in"/>
  </a>
</div>
