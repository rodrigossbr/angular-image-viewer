<div
  *ngIf="image"
  class="expanded-image-container"
>
  <div class="expanded-image-header">
    <a class="modal-icon" (click)="closeModal()">
      <img src="assets/icons/close_icon.svg" alt="close"/>
    </a>
  </div>
  <div class="expanded-image-body">
    <div class="expanded-image-body-left">
      <a *ngIf="showNavButtons()" class="modal-icon" (click)="leftImage()">
        <img src="assets/icons/left_icon.svg" alt="left image"/>
      </a>
    </div>
    <div
      *ngIf="image"
      class="expanded-image"
      [style.width.px]="imageWidth"
      [style.height.px]="imageHeight"
    >
      <div
        [style.scale.%]="scale"
        appDraggable
        [disabled]="!isDraggable()"
        [style.position]="isDraggable() ? 'relative' : 'static'"
        class="expanded-image-display"
        [style.background-image]="'url(' + image.base64Image + ')'"
      ></div>
    </div>
    <div class="expanded-image-body-right">
      <a *ngIf="showNavButtons()" class="modal-icon" (click)="rightImage()">
        <img src="assets/icons/right_icon.svg" alt="right image"/>
      </a>
    </div>
  </div>
  <div class="expanded-image-footer">
    <span>{{ image.title }}</span>
    <zoom-controls
      (zoomChange)="scaleChange($event)"
    ></zoom-controls>
  </div>
</div>
